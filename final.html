<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Fotomatis - Result</title>
  <link rel="icon" href="favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="final.css" />
</head>
<body>
  <div class="main-wrapper">
    <div class="print-mask"></div>
    <div class="device-case-head">
      <div class="screen-bezel">
        <div class="screen-glass-reflection"></div>
        <div class="screen-display"><div class="status-text">PRINTING :3</div></div>
      </div>
      <div class="middle-deco">
        <div class="brand-text">Fotomatis</div>
        <div class="deco-line"></div>
      </div>
      <div class="printer-slot"></div>
    </div>
    <div class="photo-tray-wrapper">
        <div class="printed-photo-container" id="photoContainer">
          <img id="finalResult" src="" alt="Photostrip" />
        </div>
    </div>
    <div class="action-buttons" id="actionButtons">
      <button id="downloadBtn" class="btn">DOWNLOAD</button>
      <button id="retakeBtn" class="btn btn-secondary">RETAKE</button>
    </div>
  </div>
  <script src="final.js"></script>
</body>
</html>
