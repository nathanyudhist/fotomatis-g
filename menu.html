<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fotomatis - Menu</title>
  <link rel="icon" href="favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="camera.css" /> 
  <style>
    /* Styling tetap sama */
    body { overflow-y: auto; display: flex; flex-direction: column; }
    .container { max-width: 450px; width: 100%; display: flex; flex-direction: column; align-items: center; }
    .image-wrapper { width: 100%; max-width: 350px; margin-bottom: 40px; }
    .photobooth-image { width: 100%; display: block; }
    .action-buttons { display: flex; justify-content: center; gap: 15px; width: 100%; max-width: 350px; }
    
    .menu-button {
      flex-grow: 1; max-width: 170px; border: none; padding: 15px 10px;
      border-radius: 50px; font-size: 0.95rem; font-weight: bold; cursor: pointer;
      transition: all 0.15s ease; user-select: none;
    }
    #menu-camera-button {
        background-color: var(--hex-magenta); color: var(--hex-cream);
        box-shadow: inset 1px 1px 1px rgba(var(--rgb-cream), 0.5), inset -1px -1px 2px rgba(var(--rgb-magenta), 0.9), 0 4px 6px -1px rgba(var(--rgb-dark), 0.4); 
    }
    #menu-upload-button {
        background-color: var(--hex-cream); color: var(--hex-dark);
        box-shadow: inset 1px 1px 1px rgba(var(--rgb-cream), 0.9), inset -1px -1px 2px rgba(var(--rgb-magenta), 0.5), 0 4px 6px -1px rgba(var(--rgb-dark), 0.4);
    }
    .menu-button:active { transform: translateY(2px); box-shadow: inset 1px 1px 2px rgba(var(--rgb-dark), 0.4); }
  </style>
</head>
<body>
  <div class="container">
    <main class="content-area">
      <div class="image-wrapper">
        <img src="photobooth-machine.png" alt="Photobooth Machine" class="photobooth-image">
      </div>
      <div class="action-buttons">
        <button id="menu-camera-button" class="menu-button">TAKE PHOTOS</button>
        <button id="menu-upload-button" class="menu-button">UPLOAD PHOTOS</button>
      </div>
    </main>
  </div>
  <script>
    document.getElementById('menu-camera-button').addEventListener('click', () => {
        window.location.href = 'camera.html';
    });
    document.getElementById('menu-upload-button').addEventListener('click', () => {
        window.location.href = 'upload.html';
    });
  </script>
</body>
</html>
