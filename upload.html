<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Fotomatis - Upload</title>
  <link rel="icon" href="favicon.png" type="image/x-icon" />

  <style>
    /* --- RESET & UNLOCK SCROLL (WAJIB) --- */
    * {
      box-sizing: border-box;
    }

    html {
      /* Pastikan HTML tidak membatasi tinggi */
      height: auto !important;
      min-height: 100% !important;
    }

    body {
      /* PENYEBAB UTAMA FIX: Mengaktifkan kembali sentuhan jari */
      touch-action: auto !important; 
      
      /* Paksa Scroll Bar Muncul */
      overflow-y: auto !important; 
      -webkit-overflow-scrolling: touch !important; /* Smooth scroll iPhone */
      
      /* Reset tinggi agar bisa memanjang */
      height: auto !important;
      min-height: 100vh !important;
      position: static !important;
      
      background-color: #f7f9dc;
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      
      /* Layout Flex ke bawah */
      display: flex;
      flex-direction: column;
      align-items: center;
      
      /* Padding agar konten tidak mentok */
      padding-top: 20px;
      padding-bottom: 120px; 
    }

    /* --- CONTAINER UTAMA --- */
    .main-wrapper {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    /* --- 1. KEPALA MESIN (PINK) --- */
    .device-case-head {
      width: 90%;
      max-width: 320px;
      height: 140px; 
      background-color: #f486c6; 
      border-radius: 30px 30px 15px 15px;
      padding: 15px;
      display: flex; flex-direction: column; position: relative;
      border: 1px solid #bf128c;
      box-shadow: inset 4px 4px 15px rgba(247, 249, 220, 0.6), inset -4px -4px 15px rgba(191, 18, 140, 0.5);
      z-index: 10;
    }

    .screen-bezel {
      background-color: #390a32;
      border-radius: 10px;
      height: 60px;
      display: flex; align-items: center; justify-content: center;
      border: 2px solid #bf128c;
    }

    .status-text {
      color: #f7f9dc;
      font-size: 1.2rem;
      letter-spacing: 2px;
      font-weight: bold;
    }

    .printer-slot {
      position: absolute; bottom: -8px; left: 50%; transform: translateX(-50%);
      width: 60%; height: 12px; background-color: #390a32;
      border-radius: 0 0 5px 5px; border: 2px solid #bf128c; border-top: none; z-index: 12;
    }

    /* --- 2. WADAH FOTO (TRAY) --- */
    .photo-tray-wrapper {
      position: relative;
      width: 85%;
      max-width: 280px;
      height: auto; 
      background: linear-gradient(to bottom, #2a0524 0%, #390a32 100%);
      border: 6px solid #bf128c;
      border-top: none;
      border-radius: 0 0 25px 25px;
      margin-top: -8px; 
      z-index: 5;
      display: flex; justify-content: center;
      padding-bottom: 25px;
    }

    .photobooth-container {
      position: relative;
      width: 90%;
      margin-top: 20px;
    }

    #finalCanvas {
      width: 100%;
      height: auto;
      display: block;
      background-color: #f7f9dc;
    }

    .frame-overlay {
      width: 100%;
      position: absolute; top: 0; left: 0;
      pointer-events: none;
    }

    /* --- 3. TOMBOL --- */
    .controls {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 30px;
      width: 85%;
      max-width: 300px;
      z-index: 20;
    }

    .btn {
      border: none;
      padding: 16px;
      border-radius: 50px;
      font-weight: bold;
      cursor: pointer;
      font-size: 0.95rem;
      width: 100%;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      font-family: inherit;
      text-transform: uppercase;
    }

    .btn-primary { background-color: #bf128c; color: #f7f9dc; }
    .btn-secondary { background-color: #f7f9dc; color: #390a32; border: 2px solid #390a32; }
    
    #uploadPhotoInput { display: none; }
  </style>
</head>
<body>

  <div class="main-wrapper">
    <div class="device-case-head">
      <div class="screen-bezel">
        <div class="status-text">UPLOAD</div>
      </div>
      <div class="printer-slot"></div>
    </div>

    <div class="photo-tray-wrapper">
      <div class="photobooth-container">
        <canvas id="finalCanvas" width="600" height="1800"></canvas>
        <img class="frame-overlay" src="frame.png" alt="frame overlay" />
        <input type="file" id="uploadPhotoInput" accept="image/*" />
      </div>
    </div>

    <div class="controls">
      <button id="uploadPhoto" class="btn btn-primary">ADD PHOTO</button>
      <button id="readyButton" class="btn btn-primary" disabled style="display:none;">PRINT RESULT</button>
      <button id="backButton" class="btn btn-secondary" onclick="window.location.href='menu.html'">BACK TO MENU</button>
    </div>
  </div>

  <script src="upload.js"></script>
</body>
</html>
